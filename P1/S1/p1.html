<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Imagen con Botón</title>
<style>
  .image-container {
    position: relative;
    display: inline-block; /* Asegura que el contenedor no ocupe toda la línea */
  }

  .image-container img {
    display: block; /* Asegura que la imagen no tenga espacio extra alrededor */
    width: 300px; /* O el ancho que desees */
    height: auto; /* Mantiene la proporción de la imagen */
  }

  .image-container button {
    position: absolute;
    top: 50%; /* Posiciona el botón a la mitad de la imagen */
    transform: translateY(-50%); /* Centra el botón verticalmente */
    /* Ajusta la posición horizontal según necesites */
    left: 10px; /* O el valor que desees */
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="openAISam.jpeg" alt="Descripción de la imagen">
  <button type="button">Haz clic aquí</button>
</div>

</body>
</html>
